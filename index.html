<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Estilo customizado -->
	<link rel="stylesheet" type="text/css" href="estilo.css">
	
	<title>Tabuada</title>
    
</head>
<body>
    
    <div class="container d-flex h-100">
        <div class="row align-items-center mx-auto">
            <div id="caixa" class="d-inline text-center">
                <div class="row">
                    <h1 class="text-uppercase">Gerador de tabuada</h1>
                </div>
                <hr>
                <form class="form-inline">
                    <label class="sr-only" for="inlineFormInputGroupUsername2"></label>
                    <div class="input-group mb-2 mr-sm-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">Gerar tabuada do número -></div>
                      </div>
                      <input type="number" class="form-control" id="num" placeholder="">
                    </div>
                </form>
                <button class="btn btn-success mb-2 mt-2" onclick="gerar()" id="btnMostrar">Mostrar tabuada</button>
                <table class="table mt-2">
                    <thead class="text-center">
                      <tr>
                        <th scope="col">Tabuada</th>
                        <th scope="col"> </th>
                        <th scope="col">Multiplicador</th>
                        <th scope="col"> </th>
                        <th scope="col">Resultado</th>
                      </tr>
                    </thead>
                    <tbody class="text-center" id="corpoTbl">
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
